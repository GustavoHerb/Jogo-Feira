<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #gameContainer {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            position: relative;
            background-color: #ddd;
        }
        .character {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
        }
        #npc {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            left: 700px;
            top: 300px;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        #nextButton {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="character" class="character"></div>
        <div id="npc"></div>
        <div class="container">
            <h1>Jogo de Perguntas e Respostas</h1>
            <div id="question"></div>
            <div id="options"></div>
            <div id="result"></div>
            <button id="nextButton">Próxima Pergunta</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual é a capital do Brasil?",
                options: ["Rio de Janeiro", "Brasília", "São Paulo", "Salvador"],
                answer: "Brasília"
            },
            {
                question: "Quem escreveu 'Dom Quixote'?",
                options: ["Miguel de Cervantes", "William Shakespeare", "Jane Austen", "Charles Dickens"],
                answer: "Miguel de Cervantes"
            },
            {
                question: "Qual é o maior planeta do sistema solar?",
                options: ["Júpiter", "Vênus", "Terra", "Saturno"],
                answer: "Júpiter"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');
        const nextButton = document.getElementById('nextButton');

        const character = document.getElementById('character');
        const npc = document.getElementById('npc');

        let characterPositionX = 50;
        let characterPositionY = 300;
        const moveSpeed = 5; // Velocidade de movimento constante

        character.style.left = characterPositionX + 'px';
        character.style.top = characterPositionY + 'px';

        function moveCharacter(dx, dy) {
            const newPositionX = characterPositionX + dx;
            const newPositionY = characterPositionY + dy;

            // Limitando o personagem dentro do container do jogo
            if (newPositionX >= 0 && newPositionX <= 750 && newPositionY >= 0 && newPositionY <= 550) {
                characterPositionX = newPositionX;
                characterPositionY = newPositionY;

                character.style.left = characterPositionX + 'px';
                character.style.top = characterPositionY + 'px';

                checkCollision();
            }
        }

        function checkCollision() {
            const characterRect = character.getBoundingClientRect();
            const npcRect = npc.getBoundingClientRect();

            if (characterRect.right >= npcRect.left && characterRect.left <= npcRect.right &&
                characterRect.bottom >= npcRect.top && characterRect.top <= npcRect.bottom) {
                showQuestion();
            }
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.addEventListener('click', () => checkAnswer(option));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                resultElement.textContent = "Resposta correta!";
                score++;
            } else {
                resultElement.textContent = "Resposta incorreta.";
            }

            nextButton.style.display = 'block';
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
                resultElement.textContent = '';
                nextButton.style.display = 'none';
            } else {
                endGame();
            }
        }

        function endGame() {
            questionElement.textContent = `Você completou o jogo! Sua pontuação final é ${score} de ${questions.length}.`;
            optionsElement.innerHTML = '';
            resultElement.textContent = '';
            nextButton.style.display = 'none';
        }

        nextButton.addEventListener('click', showNextQuestion);

        // Variáveis para controlar a movimentação suave
        let animationFrameId;
        let moveX = 0;
        let moveY = 0;

        function smoothMove() {
            moveCharacter(moveX, moveY);
            animationFrameId = requestAnimationFrame(smoothMove);
        }

        // Event listeners para WASD para movimentar o personagem
        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 'a':
                case 'A':
                    moveX = -1; // Direção esquerda
                    break;
                case 'd':  
                case 'D':
                    moveX = 1; // Direção direita
                    break;
                case 'w':
                case 'W':
                    moveY = -1; // Direção cima
                    break;
                case 's':
                case 'S':
                    moveY = 1; // Direção baixo
                    break;
            }

            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(smoothMove);
            }
        });

        document.addEventListener('keyup', function(event) {
            switch(event.key.toLowerCase()) {
                case 'a':
                case 'A':
                case 'd':
                case 'D':
                    moveX = 0;
                    break;
                case 'w':
                case 'W':
                case 's':
                case 'S':
                    moveY = 0;
                    break;
            }

            if (moveX === 0 && moveY === 0) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = undefined;
            }
        });
    </script>
</body>
</html>
